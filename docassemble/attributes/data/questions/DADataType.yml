generic object: DADTEnum
question: Please select an ${ x.object_name() }.
fields:
  - ${ x.object_name() } : x.value
    datatype: radio
    code: |
      options
---
code: |
  options =   [
              'fact',
              'name',
              'age',
              'birthdate',
              'email_address',
              'terms',
              'lunch',
              'end_of_the_world',
              'choice',
              'exchange_rate',
              'number_of_cars',
              'mood',
              'insurance'
              ]
---
generic object: DADTObject
question: Please choose one.
fields:
  - ${ x.object_name() }: x.value
    datatype: object
    choices: 
      - favourite.name
      - favourite.age
objects:
  - name: Thing
  - age: Thing
  - child: DAList.using(object_type=Thing, there_are_any=True, there_is_another=True, ask_object_type=True )
  - favourite: DADTObject.using(source=child)

