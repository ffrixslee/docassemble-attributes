---
modules:
  - .DADataType
---
include:
  - DADataType.yml
---
objects:
  - fact: DADTBoolean
  - name: DADTString
  - age: DADTNumber
  - currency: DADTCurrency
  - birthdate: DADTDate
  - email_address: DADTEmail
  - terms: DADTContinue
  - lunch: DADTTime
  - end_of_the_world: DADTDateTime
  - choice: DADTDict
---
mandatory: True
question: Summary
subquestion: |

  % if terms:
  The user agreed to the terms.
  % endif
  
  The name is ${ name }.
  
  The age is ${ age }.

  It is ${ currency }.
  
  The fact is ${ fact }.
  
  The email address is ${email_address }.
  
  The birthdate is ${ birthdate }.
  
  Lunch is at ${ lunch }.
  
  The end of the world is scheduled for ${ end_of_the_world }.

  You chose ${ choice}.